<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class = "pw">
                <span id="pw">l823Zs78#Css09@</span>
                <button id="copy">Copy</button>
            </div>             
         </div>
        <div class="pw-body">
            <div class="form-control">
             <label for="len">Password Length</label>
             <input id="len" type="number" min="4" max="40">
            </div> 

            <div class="form-control">
                <label for="upper">Contains Uppercase Letters</label>
                <input id="upper" type="checkbox">
               </div>

            <div class="form-control">
                <label for="lower">Contains Lowercase Letters</label>
                <input id="lower" type="checkbox">
               </div>
               
            <div class="form-control">
                <label for="number">Contains Numbers</label>
                <input id="number" type="checkbox">
             </div>
             <div class="form-control">
                <label for="symbol">Contains Smybol</label>
                <input id="symbol" type="checkbox">
             </div>

             <button class="generate" id="generate">
                Generate Password
             </button>
        </div>   
    </div>
    <script src="app.js"></script>
</body>
</html>
